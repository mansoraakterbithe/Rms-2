<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">

    <style>
        body {
            height: max-content;
            font-family: Inria serif;
        }


        .container-custom {
            padding: 20px;
        }

        input:focus,
        .form-control:focus {


            outline: none;
            box-shadow: none;


        }
    </style>
</head>

<body>

    <nav class="navbar" style="background: #EC6509;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="home.html"><img src="image/logo.png" alt="Logo" style="height: 30px;"></a>

            <!-- Centered Title with Icon -->
            <span class="mx-auto fs-5 fw-bold text-white d-flex align-items-center gap-4">
                <span>Change Password</span> <!-- Text -->
            </span>

            <!-- Toggler for menu -->
            <a href="cart.html" class="btn btn-transparent border-0" style="box-shadow: none;">
                <img src="image/cart.png" alt="Menu" style="width: 20px; height: 20px;">
            </a>
        </div>
    </nav>
    <div class="container container-custom mt-3 ">
        <div class="form-outline form-white mb-3 fs-4">
            <label class="form-label" for="sellingPrice">Old Password</label>
            <input type="text" class="form-control border-2 rounded-3" id="sellingPrice" placeholder="Old_Password"
                style="border-color: #EC6509; height: 60px;">
        </div>
        <div class="form-outline form-white mb-3 fs-4">
            <label class="form-label" for="sellingPrice">New Password</label>
            <input type="text" class="form-control border-2 rounded-3" id="sellingPrice" placeholder="New_Password"
                style="border-color: #EC6509; height: 60px;">
        </div>
        <div class="form-outline form-white mb-3 fs-4">
            <label class="form-label" for="sellingPrice">Confirm New Password</label>
            <input type="text" class="form-control border-2 rounded-3" id="sellingPrice" placeholder="Confirm_New_Password"
                style="border-color: #EC6509; height: 60px;">
        </div>
        <div class="text-center mt-5">
            <button name="editItem" type="submit" class="btn btn-warning fw-semibold border-dark fs-5"
                style="background-color: #EC6509; width: 40%;">Submit</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
